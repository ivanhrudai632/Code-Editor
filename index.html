<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d9dbcb285.js" crossorigin="anonymous"></script>
    <title>Code Editor</title>
</head>
<body>
    <div class="container">
        <div class="left">
             <label><i class="fa-brands fa-html5" style="color: #fb9b13;"></i>HTML</label>
             <textarea id="html-code"></textarea>

             <label><i class="fa-brands fa-css3-alt" style="color: #3754e1;"></i>CSS</label>
             <textarea id="css-code"></textarea>

             <label><i class="fa-brands fa-js" style="color: #efff0a;"></i>Javascript</label>
             <textarea id="Javascript-code"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play" style="color: #fb3628;"></i>output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
